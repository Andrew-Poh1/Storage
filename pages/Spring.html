<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="../Styles/Branch.css">
  </head>
  <body>
    <div class="header">
      <div class="item-name">Springs</div>
      <div class="organizer">
        <div class="item-id">
          specification
        </div>
        <div class="amount">
          Amount
        </div>
        <div class="amount-used">
          used number
        </div>
        <div class="add">
          <button class="add-button" onclick="
            rowNumber++;
            addRow(rowNumber);">
            Add
          </button>
        </div>
      </div>
    </div>
    <div class="list-organizer js-list-organizer">
      <div class="item-specification">
        spring
      </div>
      <div class="item-amount">
        4
      </div>
      <div class="item-amount-used">
        5
      </div>
      <div class="del-button">
        <button onclick="removeRow()">
          del
        </button>
      </div>
    </div>
	<script src="../Script/Branch.js"></script>
  </body>
</html>
